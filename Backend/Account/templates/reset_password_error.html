<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Error - PlantifyAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f3e8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            color: #86B049;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .error {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .btn {
            padding: 12px 24px;
            background-color: #86B049;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #6d8a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PlantifyAI</div>
        <h2 style="color: #86B049; margin-bottom: 30px;">Reset Password Error</h2>
        
        <div class="error">
            {{ error }}
        </div>
        
        <a href="/account/password-reset/request/" class="btn">Request New Reset Link</a>
    </div>
</body>
</html>
