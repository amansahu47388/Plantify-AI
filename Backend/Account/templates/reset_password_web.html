<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PlantifyAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f3e8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            color: #86B049;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #86B049;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #86B049;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .btn:hover {
            background-color: #6d8a3a;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
        }
        .success {
            color: #27ae60;
            text-align: center;
            margin-bottom: 15px;
        }
        .mobile-app-link {
            text-align: center;
            margin-top: 20px;
        }
        .mobile-app-link a {
            color: #86B049;
            text-decoration: none;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: #86B049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PlantifyAI</div>
        <h2 style="text-align: center; color: #86B049; margin-bottom: 30px;">Reset Your Password</h2>
        
        <div id="loading" class="loading" style="display: none;">
            <p>Resetting password...</p>
        </div>
        
        <div id="success" class="success" style="display: none;">
            <p>Password reset successfully! You can now login with your new password.</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <form id="resetForm" onsubmit="resetPassword(event)">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn" id="resetBtn">Reset Password</button>
        </form>
    
    </div>

    <script>
        const token = '{{ token }}';
        const userEmail = '{{ user_email }}';
        
        function resetPassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Make API call
            fetch('/account/reset-password-api/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token,
                    new_password: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    document.getElementById('success').style.display = 'block';
                } else {
                    showError(data.error || 'Failed to reset password');
                    document.getElementById('resetForm').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('resetForm').style.display = 'block';
                showError('Network error. Please try again.');
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function openMobileApp() {
            // Try to open the mobile app using deep linking
            const deepLink = `plantify://reset-password?token=${token}`;
            window.location.href = deepLink;
            
            // Fallback: show instructions
            setTimeout(() => {
                alert('If the mobile app didn\'t open automatically, please:\n\n1. Open the PlantifyAI mobile app\n2. Go to Forgot Password\n3. Enter your email: ' + userEmail + '\n4. Check your email for the reset link');
            }, 1000);
        }
    </script>
</body>
</html>
